<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New shopping cart design</title>
    <!-- ======================Bootstrap link ======================== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- ======================font awesome =========================== -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header part -->
    <header>
        <h2 class="text-danger">Shopping cart</h2>
        <h1 id="demo" class="mt-5 text-center text-primary"></h1>
    </header>
    <!-- main part start -->
    <main>
        <div id="container" class="container">
            <div class="cart">
                <!-- product-1 -->
                <div id="product-1" class="product rounded mb-4">
                    <div class="row align-items-center">
                        <div class="col-md-12 col-lg-6">
                            <div class="d-flex align-items-center">
                                <img class="w-25 my-3" src="images/product.png" alt="">
                                <h5 class="fs-5 ms-2">Transparent Wedding jewelry</h5>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-6 ">
                            <div class="d-flex align-items-center">
                                <button id="jewelry-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                <input id="jewelry-quantity" class="form-control m-3 text-center w-25" value="1"
                                    type="text">
                                <button id="jewelry-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                <h5 class="ms-3 fs-4">$<span id="jewelry-price">1500</span></h5>
                                <img id="remove-jewelry" class="w-auto mx-3 mb-2" src="images/remove.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- product-2 -->
                <div id="product-2" class="product rounded mb-4">
                    <div class="row align-items-center">
                        <div class="col-md-12 col-lg-6">
                            <div class="d-flex align-items-center">
                                <img class="w-25" src="images/product-1.png" alt="">
                                <h5 class="fs-5 ms-2">Smart watch for everybody</h5>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-6 ">
                            <div class="d-flex align-items-center">
                                <button id="watch-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                <input id="watch-quantity" class="form-control m-3 text-center w-25" value="1"
                                    type="text">
                                <button id="watch-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                <h5 class="ms-3 fs-4">$<span id="watch-price">400</span></h5>
                                <img id="remove-watch" class="w-auto mx-3 mb-2" src="images/remove.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- product-3 -->
                <div id="product-3" class="product rounded mb-4">
                    <div class="row align-items-center">
                        <div class="col-md-12 col-lg-6">
                            <div class="d-flex align-items-center">
                                <img class="w-25" src="images/product-2.png" alt="">
                                <h5 class="fs-5 ms-2">Style high-hill shoes for women</h5>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-6">
                            <div class="d-flex align-items-center">
                                <button id="shoes-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                <input id="shoes-quantity" class="form-control m-3 text-center w-25" value="1"
                                    type="text">
                                <button id="shoes-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                <h5 class="ms-3 fs-4">$<span id="shoes-price">500</span></h5>
                                <img id="remove-shoes" class="w-auto mx-3 mb-2" src="images/remove.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- total price -->
                <div class="product rounded mb-4">
                    <div class="row align-items-center">
                        <div class="col-3 py-2 ps-5">
                            <h5>Subtotal:</h5>
                            <h5>Tax:</h5>
                            <h5>Total:</h5>
                        </div>
                        <div class="col-6">

                        </div>
                        <div class="col-3 text-end py-2 pe-5">
                            <h5>$<span id="subtotal">00</span></h5>
                            <h5>$<span id="tax">00</span></h5>
                            <h5>$<span id="total">00</span></h5>
                        </div>
                    </div>
                </div>
                <p id="demo2" class="text-danger text-end"></p>
                <div class="justify-content-end d-flex">
                    <button id="check-out" class="btn btn-success">Check out</button>

                </div>


            </div>
        </div>
    </main>
    <!-- footer section -->
    <footer id="footer" style="background-color: #f3f3f3; " class="py-3">
        <p class="text-center">Copyright &copy; by shariful islam 2021</p>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
